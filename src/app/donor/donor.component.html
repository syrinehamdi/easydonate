<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <div>
                            <h4 class="card-title mt-0"> Giveaways List</h4>
                            <p class="card-category"> Here is my all giveaways list </p>
                        </div>
                        <div class="text-right">
                            <button mat-flat-button class="end-0 success" (click)="openDialog()">Add new giveaway
                                !</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Filter</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>

                            <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>

                                    <!-- ID Column -->
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                    </ng-container>

                                    <!-- Progress Column -->
                                    <ng-container matColumnDef="title">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                                    </ng-container>

                                    <!-- Description Column -->
                                    <ng-container matColumnDef="description">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                                    </ng-container>

                                    <!-- productName Column -->
                                    <ng-container matColumnDef="productName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product name </th>
                                        <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
                                    </ng-container>

                                    <!-- Availability Column -->
                                    <ng-container matColumnDef="availability">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability</th>
                                        <td mat-cell *matCellDef="let row"> {{row.availability}} </td>
                                    </ng-container>

                                    <!-- pickupLocation Column -->
                                    <ng-container matColumnDef="pickupLocation">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pickup location</th>
                                        <td mat-cell *matCellDef="let row"> {{row.pickupLocation}} </td>
                                    </ng-container>

                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                        <td mat-cell *matCellDef="let row">
                                            <div class="d-flex">
                                                <button mat-icon-button color="warning" aria-label="edit"
                                                    matTooltip="Edit giveaway">
                                                    <mat-icon style="color:#7c8ca4">edit</mat-icon>
                                                </button>
                                                <button mat-icon-button color="danger" aria-label="delete"
                                                    matTooltip="Delete giveaway" (click)="onDelete(row.id)">
                                                    <mat-icon style="color:red">delete</mat-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                    <!-- Row shown when there is no matching data. -->
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"
                                        </td>
                                    </tr>
                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                    aria-label="Select page of users"></mat-paginator>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
